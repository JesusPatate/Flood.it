		function getPrimes(max) {
			var sieve = [], i, j, primes = [];
			for (i = 2; i <= max; ++i) {
				if (!sieve[i]) {
					// i has not been marked -- it is prime
					primes.push(i);
					for (j = i << 1; j <= max; j += i) {
						sieve[j] = true;
					}
				}
			}
				return primes;
		}
		
		function getPrimes2(max) {
			var sieve = [], i, j, primes = [1];
			
			var i = 2;
			while(primes[primes.length - 1] < max){
				if (!sieve[i]) {
					// i has not been marked -- it is prime
					primes.push(i);
					for (j = i << 1; j <= max; j += i) {
						sieve[j] = true;
					}
				}
				
				i++;
			}
				return primes[primes.length - 1];
		}
